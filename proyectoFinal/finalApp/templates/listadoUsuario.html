{% extends 'gallery-single.html' %}
{% load static %}
{% block contenidoDinamico %}
<div class="page-header d-flex align-items-center">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 text-center">
          <h2>Listado de usuarios</h2>
        </div>
      </div>
    </div>
  </div>

    {% for u in usuarios %}
    <li>
    <th> {{u.nombre}} </th>
    <th> {{u.apellido}} </th> -
    <th> {{u.mail}}</th>
    </li> <a href="{% url 'eliminarUsuario' u.email %}">Eliminar Usuario</a> 
    {% endfor %}
<body>
  <a href="{% url 'registrar' %}">AGREGAR USUARIO</a>
    
</body>
  
    
{% endblock %}
